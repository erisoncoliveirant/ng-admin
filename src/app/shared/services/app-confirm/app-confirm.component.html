<h1 matDialogTitle class="mb-8">{{ data.title }}</h1>
<div mat-dialog-content class="mb-16">{{ data.message }}</div>
<div mat-dialog-actions class="pb-16">
  <button
    type="button"
    mat-raised-button
    color="primary"
    (click)="dialogRef.close(true)"
  >
    OK
  </button>
  &nbsp;
  <span fxFlex></span>
  <button
    type="button"
    color="accent"
    mat-raised-button
    (click)="dialogRef.close(false)"
  >
    Cancel
  </button>
</div>
